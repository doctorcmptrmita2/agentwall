# AgentWall Nginx Configuration
# Domain: agentwall.io
# Server: 51.38.42.212

# ============================================
# API Subdomain (FastAPI Proxy Engine)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name api.agentwall.io;

    # Redirect to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket/SSE support (for streaming)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Streaming support (critical for SSE)
        proxy_buffering off;
        proxy_read_timeout 86400;
        chunked_transfer_encoding on;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Health check endpoint (no auth)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# ============================================
# App Subdomain (Laravel Dashboard)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name app.agentwall.io;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (Livewire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
}

# ============================================
# Main Domain (Landing Page)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name agentwall.io www.agentwall.io;

    root /var/www/agentwall;
    index index.html;

    # Redirect www to non-www
    if ($host = www.agentwall.io) {
        return 301 https://agentwall.io$request_uri;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# Docs Subdomain (Documentation)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name docs.agentwall.io;

    root /var/www/agentwall-docs;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# ============================================
# Status Subdomain (Status Page)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name status.agentwall.io;

    root /var/www/agentwall-status;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
