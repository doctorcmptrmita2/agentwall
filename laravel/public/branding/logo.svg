<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 48" fill="none">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>
  
  <!-- Modern Shield Icon -->
  <g transform="translate(0, 4)">
    <!-- Outer Shield -->
    <path d="M20 2L4 9v12c0 9.9 6.8 19.2 16 22 9.2-2.8 16-12.1 16-22V9L20 2z" 
          fill="url(#shieldGrad)"/>
    <!-- Inner cutout - creates depth -->
    <path d="M20 6L8 11v9c0 7.4 5.1 14.4 12 16.5 6.9-2.1 12-9.1 12-16.5v-9L20 6z" 
          fill="#1E40AF" opacity="0.3"/>
    <!-- Checkmark / Lock symbol -->
    <path d="M14 20l4 4 8-8" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- AgentWall Text -->
  <text x="48" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#111827">Agent</tspan><tspan fill="#2563EB">Wall</tspan>
  </text>
</svg>